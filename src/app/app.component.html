<h1>{{heading | uppercase}}</h1>
<h1>{{'HEADING' | lowercase }}</h1>
<div>
  <h2>Student Details</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Mark</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name | titlepipe: student.gender }}</td>
        <td>{{ student.gender }}</td>
        <td>{{student.Mark | percent}}</td>
      </tr>
    </tbody>
  </table>
</div>
`
